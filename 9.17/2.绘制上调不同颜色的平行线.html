<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.3.1.min.js"></script>
    <style>
        canvas{
            border: 1px solid hotpink;
        }
    </style>
    <script>
window.onload=function () {
    var myCanvas = document.querySelector('canvas');
    var ctx = myCanvas.getContext('2d');

    /*画平行线*/
    ctx.beginPath();/*Kai*/
    ctx.moveTo(100,100.5);//blue 10px
    ctx.lineTo(300,100.5);
    ctx.strokeStyle="blue";
    ctx.lineWidth=10;
    ctx.stroke();

    ctx.beginPath();/*Kai*/
    ctx.moveTo(100,200.5);//red 20px
    ctx.lineTo(300,200.5);
    ctx.strokeStyle="red";
    ctx.lineWidth=20;
    ctx.stroke();

    // ctx.beginPath();/*Kai*/
    ctx.moveTo(100,300.5);//green 30px
    ctx.lineTo(300,300.5);
    ctx.strokeStyle="green";
    ctx.lineWidth=30;
    ctx.stroke();/*描边*/

};
    </script>
</head>
<body>
<canvas width="400" height="400"></canvas>
</body>
</html>
