<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid hotpink;
        }
    </style>
    <script>
        window.onload = function () {
            var myCanvas = document.querySelector('canvas');
            var ctx = myCanvas.getContext('2d');

            ctx.lineWidth = 30;

            for (var i = 0; i < 255; i++) {
                ctx.beginPath();
                ctx.moveTo(100 + i - 1, 100);
                ctx.lineTo(100 + i, 100);
                ctx.strokeStyle = 'rgb(' + i + ',' + i + ',' + i + ')';
                ctx.stroke();
            }
            ctx.closePath();

            /*2.去填充*/
            //ctx.stroke();
            ctx.strokeStyle = 'red';
            ctx.stroke();


        };
    </script>
</head>
<body>
<canvas width="400" height="400"></canvas>
</body>
</html>
